<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Inter:wght@400;700&family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <div class="grid_1x2">
        <div class="one">
          <div class="logo">
            <div class="logo-img"></div>
          </div>
          <div class="icon">
            <div class="icons">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="icons">
              <img src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icons">
                <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="two">
            <div class="left">
                <div class="left-massage"><p>185 <span>GB left</span></p></div>
            </div>
            <h1 class="header">You've used <span>815 GB</span> if your storage</h1>
            <div class="bar">
                <div class="usage">
                    <div class="dot"></div>
                </div>
            </div>
            <div class="limits">
                <p class="limit">0 GB</p>
                <p class="limit">1000 GB</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
